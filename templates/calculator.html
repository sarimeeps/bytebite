{% extends "_layout.html" %}

{% block content %}
<div class = "view-food-container">
    <div class="left-img-container" style = "width: 25%;">
        <img src="/static/images/food-background.jpg" alt="food-background">
    </div>
    <div class = "about-us" style = "width: 90%;">
        <a onclick="history.back()">
            <button class = "backbutton" style = "float: left;">Back</button>
        </a>
        <h1>ByteBite Calculator</h1>
        
        <div class = "calcgrid">
            <div class = "calcgridform" style = "margin-left: 25px;">QTY</div>
            <div class = "calcgridform" style = "margin-left: -25px;">Name</div>
            <div class = "calcgridform" style = "margin-left: -25px;">Calories</div>
            <div class = "calcgridform" style = "margin-left: -50px;">Carbs</div>
            <div class = "calcgridform">Fat</div>
        </div>
        <hr style = "width: 75%; margin-top: 0;">
        <div class = "calc-item">
            <div class = "qty">1</div>
            <div class = "calcname">Brand Name</div>
            <div class = "calccal">200</div>
            <div class = "calccarb">54</div>
            <div class = "calcfat">100</div>
            <div class = calc-add-icon><img src="../static/images/bluepencil.jpg" alt="""></div>
            <div class = "calc-remove-icon"><img src="../static/images/trashcan.jpg" alt="""></div>
        </div>
        

        <!-- <p><a href="{{ url_for('foodsearch') }}">Add Item</a></p> -->

        
        
    </div>
    <div class="right-img-container" style = "width: 25%;">
        <img src="/static/images/food-background.jpg" alt="food-background">
    </div>
</div>

{% endblock %}
