<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5ff331449.js" crossorigin="anonymous"></script>
    <title>Flask Website</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-container">
            <span class="app-name"><a href="{{ url_for('index') }}">ByteBite</a></span>
            <div class="logo-head-container">
                <img src="/static/images/logo-header.jpg" alt="logo">
            </div>
        </div>
            </div>
        </div>
        <div class="nav-right">
            <div class="nav-right-container">
                <a href="{{ url_for('about') }}">About Us</a>
                <input type="text" class="txt-box" placeholder="Search...">
                <a href="{{ url_for('login') }}">Login</a>
            </div>    
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 My Flask App, Inc.</p>
    </footer>
</body>

</html>
