<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="img-container-1">
            <img src="{{ url_for('static', filename='images/food-background.jpg') }}" alt="">
        </div>
        <div class="form-container">
            <div class="header">
                <div class="header-btn active-tab" id="register-tab">
                    <button>Sign In</button>
                </div>
                <div class="header-btn" id="signin-tab">
                    <button><a href="{{ url_for('register_page') }}">Register</a></button>
                </div>                
            </div>
            <div class="form-grid">
                <div class="logo-signin">
                    <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="logo"></a>
                </div>
                
                <form action="{{ url_for('login') }}" method="POST" class="form-box active">
                    <!-- Username input with value pre-filled if available -->
                    <input type="text" class="txt-box" id="username" name="username" 
                           placeholder="Username" value="{{ username or '' }}" required>

                    <!-- Password input -->
                    <input type="password" class="txt-box" id="password" name="password" placeholder="Password" required>
                    
                    <!-- Display error message if it exists -->
                    {% if error %}
                    <div class="error-message">
                        <p style="color: red;">{{ error }}</p>
                    </div>
                    {% endif %}

                    <div class="register-submit-container">
                        <button type="submit" class="register-submit">Sign In</button>
                    </div>
                </form>
                
                <div class="separator">
                    <div class="separator-line"></div>
                    <div class="separator-txt">or</div>
                    <div class="separator-line"></div>
                </div>
                <div class="google-container">
                    <form action="/google-login" method="GET">
                        <button type="submit" class="google-btn">Sign in with Google</button>
                    </form>
                </div>                
            </div>
        </div>
        <div class="img-container-2">
            <img src="{{ url_for('static', filename='images/food-background.jpg') }}" alt="">
        </div>
    </div>
</body>
</html>
